<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="description" content="PÃ¡gna de login do sistema ERP de Recursos Humanos da Universidade Unipaulistana">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="ERP,Unipaulistana,RH">
    <meta name="author" content="Victor Hugo de Jesus Santana">
    <link rel="shortcut icon" href="img/recursos-humanos.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>ERP Recursos Humanos Unipaulistana</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="container">
            <div id="square">
                <div class="front">
                    <h1>Login</h1>
                    <form action="#" method="post">
                        <input type="email" name="email" id="email" required placeholder="E-mail">
                        <input type="password" name="password" id="password" required placeholder="Senha">
                        <button type="submit">Login</button>
                    </form>
                </div>
                <div class="right">
                    <h1>Crie uma nova conta</h1>
                    <form action="#" method="post">
                        <input type="email" name="email" id="email" required placeholder="E-mail">
                        <input type="text" name="nomeCompleto" id="nomeCompleto" required placeholder="Nome Completo">
                        <input type="password" name="password" id="password" required placeholder="Senha">
                        <button type="submit">Cadastrar</button>
                    </form>
                </div>
                <div class="left">
                    <h1>Adicione seu e-mail para resetar sua senha</h1>
                    <form action="#" method="post">
                        <input type="email" name="email" id="email" required placeholder="E-mail">
                        <button type="submit">Recuperar senha</button>
                    </form>
                </div>
            </div>
            <div class="actions">
                <button id ="leftSide" type="button">Recuperar senha</button>
                <button id ="frontSide" type="button">Login</button>
                <button id ="rightSide" type="button">Cadastre-se</button>
            </div>
        </div> 
    </div>
    <script src="js/script.js"></script>
</body>

</html>
